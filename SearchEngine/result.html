
<!doctype html>
<html>
	<head>
	<style>
			body{
				background-image: url("https://www.pptgrounds.com/wp-content/uploads/2012/12/Silver-3d-globe-and-world-map-ppt-slide-800x600.jpg");
				background-repeat: no-repeat;
  background-attachment: fixed;
  background-position: center;
  background-size: 100% 100%;
  font-family: 'Open Sans', sans-serif;
  vertical-align: center;
			}
			
		

table {
    border: 2px solid black;
	border-bottom: none;
	float:right;
	margin:20px;
    width: 50%;
	color: black;
	font-face: "Times New Roman:;
}

td, th{
    height: 30px;
    vertical-align: center;
	border-bottom: 2px solid black;
	padding: 1px;
	width: auto;
	
}

a{
	text-decoration: none;
}


	</style>
		</head>
   <body>
   
      <table border = 1>
         {% for key, value in result.items() %}
         
            <tr>
               <th> {{ key }} </th>
               <td> <a href="{{url_for('static', filename= value)}}">{{ value }}</a> </td>
            </tr>
            
         {% endfor %}
      </table>
      
   </body>
</html>
